<!DOCTYPE html>
<html lang="en"
      xmlns:th="hhtp://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz//thymeleaf/layout">
<head>
    <title>Event Manager</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1z'.0"/>
</head>
<body>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <h1>Events List</h1>
    <h3>
        <a href="/event" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Register Event</a>
    </h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td><span th:text="${event.name}"></span></td>
                <td><span th:text="${event.date}"></span></td>
                <td><span th:text="${event.time}"></span></td>
                <td><span th:text="${event.location}"></span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
